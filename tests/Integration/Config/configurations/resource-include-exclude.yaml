file_format: '0.4'

resource:
  schema_url: https://opentelemetry.io/schemas/1.30.0
  detection/development:
    # include attributes from host + process detectors, then exclude
    # some of the results
    attributes:
      included:
        - process.*
        - telemetry.sdk.*
      excluded:
        - process.command*
        - telemetry.sdk.?ersion
    detectors:
      - host:
      - os:
      - process:
      - sdk:

tracer_provider:
  processors:

meter_provider:
  readers:
logger_provider:
  processors:
