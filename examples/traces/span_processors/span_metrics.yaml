file_format: '0.4'

resource:
  attributes:
    - name: service.name
      value: opentelemetry-demo

tracer_provider:
  sampler:
    parent_based:
      root:
        always_on:
  processors:
    - http_metrics:
    - batch:
        exporter:
          console:
meter_provider:
  meter_configurator/development:
    # disable self-diagnostics, enable other metrics
    meters:
      - name: '*'
        config:
          disabled: false
      - name: 'php.otel.sdk.self-diagnostics'
        config:
          disabled: false
  readers:
    - periodic:
        exporter:
          console: